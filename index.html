<!DOCTYPE html>
<html>
    <head>
        <title> Contact-form</title>
        <link
        rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <a href="#" class="navbar-brand">Contact-form</a>
        </nav>
        <div class="container mt-3 card card-body p-4">
            <h4 class="text-center">Contact-form</h4>
            <div class="form-group">
                <label for="Name"> Full Name</label>
                <input type="text" name="FullName" id="userFullName" class="form-control" />
            </div>
            <div class="form-group">
                <label for="Email"> Email</label>
                <input type="Email" name="Email" id="userEmail" class="form-control" /> 
            </div>

            <div class="form-group">
                <label for="Message">Message</label>
                <textarea name="Message" id="userMessage" class="form-Control">
                </textarea>
            </div>
            <button id = "Submit" class="btn btn-primary"> Submit</button>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
        <script src="main.js"></script>

     </body>
</html>
